<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Analysis — Success Pay Investments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --navy-900:#0b1220; --navy-800:#111827;
      --ink:#0b1324; --muted:#64748b; --card:#ffffff; --border:#e5e7eb;
      --accent:#f59e0b; --accent2:#d97706;
      --shadow:0 16px 40px rgba(2,6,23,.10);
      --chip:#f9fafb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(160deg,var(--navy-900) 0%, #101a2f 60%, var(--navy-800) 100%);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif;
      color:var(--ink);
    }
    header{
      padding:16px; color:#f8fafc;
      background:linear-gradient(135deg, rgba(245,158,11,.18), transparent 40%);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; gap:12px; align-items:center}
    .brand i{
      width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center;
      background:rgba(245,158,11,.14); color:#f59e0b; border:1px solid rgba(245,158,11,.22);
    }
    .brand h1{margin:0; font-size:18px; font-weight:800}
    .links{display:flex; gap:10px}
    .link{
      display:inline-flex; align-items:center; gap:8px; text-decoration:none; font-weight:800; color:#111827;
      padding:10px 12px; border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent2)); box-shadow:0 10px 24px rgba(217,119,6,.28);
    }

    .sheet{background:#fff; border-radius:18px 18px 0 0; margin-top:8px; padding:18px 14px 26px}
    .top-stats{display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:16px}
    @media (max-width:1100px){.top-stats{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.top-stats{grid-template-columns:1fr}}
    .sum-card{
      border:1px solid var(--border); background:var(--card); border-radius:16px; box-shadow:var(--shadow); padding:14px;
    }
    .label{font-size:12px; color:var(--muted); margin-bottom:6px}
    .value{font-size:18px; font-weight:800}
    .mono{font-feature-settings:"tnum" 1,"lnum" 1}

    .list{display:grid; gap:12px}
    .day-card{
      border:1px solid var(--border); background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:14px;
    }
    .day-header{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px}
    .day-title{font-size:16px; font-weight:800}
    .chips{display:flex; gap:8px; flex-wrap:wrap}
    .chip{background:var(--chip); border:1px solid var(--border); border-radius:999px; padding:6px 10px; font-size:12px}
    .skeleton{background:linear-gradient(90deg,#f3f4f6 25%,#eceef2 37%,#f3f4f6 63%); background-size:400% 100%; animation:sh 1.2s infinite}
    @keyframes sh{0%{background-position:100% 0}100%{background-position:0 0}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <i class="fas fa-chart-bar"></i>
      <div>
        <h1>Daily Analysis</h1>
        <div class="label" style="color:#e5e7eb">Approved transactions only</div>
      </div>
    </div>
    <div class="links">
      <a class="link" href="admin-index.html"><i class="fas fa-shield"></i> Admin</a>
      <a class="link" href="users.html"><i class="fas fa-users"></i> Users</a>
    </div>
  </header>

  <div class="sheet">
    <section class="top-stats">
      <div class="sum-card">
        <div class="label">Total Users</div>
        <div id="totalUsers" class="value mono skeleton" style="height:26px;border-radius:6px"></div>
      </div>
      <div class="sum-card">
        <div class="label">All-time Deposits (approved)</div>
        <div id="allDeposits" class="value mono skeleton" style="height:26px;border-radius:6px"></div>
      </div>
      <div class="sum-card">
        <div class="label">All-time Withdrawn (approved)</div>
        <div id="allWithdrawn" class="value mono skeleton" style="height:26px;border-radius:6px"></div>
      </div>
      <div class="sum-card">
        <div class="label">All-time Profit</div>
        <div id="allProfit" class="value mono skeleton" style="height:26px;border-radius:6px"></div>
      </div>
    </section>

    <h3 style="margin:0 0 10px 2px;">Daily cards</h3>
    <div id="days" class="list">
      <div class="day-card skeleton" style="height:72px;border-radius:14px"></div>
      <div class="day-card skeleton" style="height:72px;border-radius:14px"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase (same project)
    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.firebasestorage.app",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
      measurementId: "G-XGD292PMYM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Helpers
    const fmt = n => new Intl.NumberFormat('en-UG',{maximumFractionDigits:0}).format(Math.round(n||0));
    const dkey = ts => {
      const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : new Date());
      // YYYY-MM-DD in local time
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    };

    async function loadData(){
      // Totals: users
      const usersSnap = await getDocs(collection(db,'users'));
      const totalUsers = usersSnap.size;

      // Approved deposits
      const depSnap = await getDocs(query(collection(db,'deposits'), where('status','==','approved')));
      // Approved withdrawals
      const wdSnap = await getDocs(query(collection(db,'withdrawals'), where('status','==','approved')));

      // Group by day key
      const days = new Map(); // key -> {dep, wd}
      let allDep = 0, allWd = 0;

      depSnap.forEach(doc=>{
        const x = doc.data();
        const key = dkey(x.createdAt);
        const amt = Number(x.amount||0);
        allDep += amt;
        const row = days.get(key) || {dep:0, wd:0};
        row.dep += amt;
        days.set(key, row);
      });

      wdSnap.forEach(doc=>{
        const x = doc.data();
        const key = dkey(x.createdAt);
        const amt = Number(x.amount||0);
        allWd += amt;
        const row = days.get(key) || {dep:0, wd:0};
        row.wd += amt;
        days.set(key, row);
      });

      // Update all-time cards
      setVal('totalUsers', totalUsers.toString());
      setVal('allDeposits', 'UGX ' + fmt(allDep));
      setVal('allWithdrawn','UGX ' + fmt(allWd));
      setVal('allProfit',  'UGX ' + fmt(allDep - allWd));

      // Build per-day cards (newest first)
      const sortedKeys = Array.from(days.keys()).sort((a,b)=> a<b ? 1 : -1);
      // Optionally limit to last 60 days to keep UI light
      const limited = sortedKeys.slice(0, 60);

      const wrap = document.getElementById('days');
      if(limited.length === 0){
        wrap.innerHTML = '<div class="label">No approved transactions yet.</div>';
        return;
      }

      wrap.innerHTML = limited.map(k=>{
        const row = days.get(k) || {dep:0, wd:0};
        const profit = row.dep - row.wd;
        const ratio = row.wd === 0 ? '∞' : (Math.round((row.dep/row.wd)*100)/100).toString();

        return `
          <div class="day-card">
            <div class="day-header">
              <div class="day-title"><i class="far fa-calendar"></i> ${k}</div>
              <div class="chips">
                <span class="chip mono">Deposits: UGX ${fmt(row.dep)}</span>
                <span class="chip mono">Withdrawn: UGX ${fmt(row.wd)}</span>
                <span class="chip mono">Profit: UGX ${fmt(profit)}</span>
                <span class="chip mono">Ratio (D÷W): ${ratio}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function setVal(id, text){
      const el = document.getElementById(id);
      el.classList.remove('skeleton');
      el.textContent = text;
    }

    onAuthStateChanged(auth, (user)=>{
      if(!user){ location.href='login.html'; return; }
      loadData().catch(err=>alert(err.message || err));
    });
  </script>
</body>
</html>
