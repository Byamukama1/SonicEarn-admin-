<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Process Earnings — Success Pay Investments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root{
      --navy-900:#0b1220; --navy-800:#111827;
      --ink:#0b1324; --muted:#64748b; --card:#ffffff; --border:#e5e7eb;
      --accent:#f59e0b; --accent2:#d97706;
      --shadow:0 16px 40px rgba(2,6,23,.10);
      --ok:#065f46; --ok-bg:#ecfdf5; --ok-br:#a7f3d0;
      --warn:#92400e; --warn-bg:#fff7ed; --warn-br:#fde68a;
      --err:#991b1b; --err-bg:#fee2e2; --err-br:#fecaca;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(160deg,var(--navy-900) 0%, #101a2f 60%, var(--navy-800) 100%);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif;
      color:var(--ink);
    }
    header{
      padding:16px; color:#f8fafc;
      background:linear-gradient(135deg, rgba(245,158,11,.18), transparent 40%);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; gap:12px; align-items:center}
    .brand i{
      width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center;
      background:rgba(245,158,11,.14); color:#f59e0b; border:1px solid rgba(245,158,11,.22);
    }
    .brand h1{margin:0; font-size:18px; font-weight:800}
    .link{
      display:inline-flex; align-items:center; gap:8px; text-decoration:none; font-weight:800; color:#111827;
      padding:10px 12px; border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent2)); box-shadow:0 10px 24px rgba(217,119,6,.28);
    }

    .sheet{background:#fff; border-radius:18px 18px 0 0; margin-top:8px; padding:18px 14px 24px}
    .panel{border:1px solid var(--border); background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:14px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .btn{
      padding:12px 16px; border:none; border-radius:12px; font-weight:800; cursor:pointer;
      background:linear-gradient(180deg,var(--accent),var(--accent2)); color:#111827; box-shadow:0 10px 24px rgba(217,119,6,.28);
    }
    .btn[disabled]{opacity:.55; cursor:not-allowed; filter:grayscale(.2)}
    .status{font-size:12px; color:var(--muted)}
    .log{margin-top:14px; display:grid; gap:10px}
    .log-item{
      border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff;
      display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center;
    }
    .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; font-weight:800; display:inline-block;
    }
    .ok{background:var(--ok-bg); color:var(--ok); border:1px solid var(--ok-br)}
    .skip{background:var(--warn-bg); color:var(--warn); border:1px solid var(--warn-br)}
    .err{background:var(--err-bg); color:var(--err); border:1px solid var(--err-br)}
    .mono{font-feature-settings:"tnum" 1,"lnum" 1}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <i class="fas fa-coins"></i>
      <div>
        <h1>Process Earnings</h1>
        <div class="status">Awards <b>15%</b> of invested amount for each full 24h since <code>lastProcessedAt</code>.</div>
      </div>
    </div>
    <a class="link" href="admin-index.html"><i class="fas fa-arrow-left"></i> Back to Admin</a>
  </header>

  <div class="sheet">
    <div class="panel">
      <div class="row">
        <button id="processBtn" class="btn"><i class="fas fa-play"></i> Process earnings</button>
        <div id="runStatus" class="status">Idle.</div>
      </div>
      <div id="summary" class="status" style="margin-top:6px"></div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, writeBatch,
      Timestamp, increment
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase (same project)
    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.firebasestorage.app",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
      measurementId: "G-XGD292PMYM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const byId = id => document.getElementById(id);
    const fmt = n => new Intl.NumberFormat('en-UG',{maximumFractionDigits:0}).format(Math.round(n||0));
    const ONE_DAY_MS = 24 * 60 * 60 * 1000;

    function logLine(kind, title, detail){
      const el = document.createElement('div');
      el.className = 'log-item';
      el.innerHTML = `
        <div>
          <div><strong>${title}</strong></div>
          <div class="status">${detail}</div>
        </div>
        <div class="badge ${kind}">${kind === 'ok' ? 'PAID' : kind === 'skip' ? 'SKIPPED' : 'ERROR'}</div>
      `;
      byId('log').prepend(el);
    }

    async function runProcessing(){
      const btn = byId('processBtn');
      btn.disabled = true;
      byId('runStatus').textContent = 'Processing…';
      byId('summary').textContent = '';
      byId('log').innerHTML = '';

      const nowMs = Date.now();

      // Fetch all active investments
      const invSnap = await getDocs(query(collection(db,'investments'), where('status','==','active')));

      let checked = 0, paid = 0, totalPaid = 0;

      for (const d of invSnap.docs){
        checked++;
        try{
          const inv = d.data();
          const invRef = doc(db,'investments', d.id);

          const amount = Number(inv.amount || 0);
          const rate = Number(inv.dailyRate ?? 0.15);         // default 15%
          const daily = Math.round(amount * rate);            // 15% of invested amount
          const remainingDays = Number(inv.remainingDays ?? 0);

          const createdMs = inv.createdAt?.toDate ? inv.createdAt.toDate().getTime() : nowMs;

          // Base reference time: lastProcessedAt if available; else createdAt; else now
          const baseMs = inv.lastProcessedAt?.toDate
              ? inv.lastProcessedAt.toDate().getTime()
              : createdMs;

          // Full 24h cycles elapsed since base
          let cycles = Math.floor((nowMs - baseMs) / ONE_DAY_MS);

          // Respect remainingDays (if it exists and > 0)
          if (remainingDays > 0) cycles = Math.min(cycles, remainingDays);

          // If no cycles but lastProcessedAt missing, initialize it (no payment today)
          if (cycles <= 0){
            if (!inv.lastProcessedAt){
              const initTs = Timestamp.fromMillis(baseMs);
              await writeBatch(db).update(invRef, { lastProcessedAt: initTs }).commit();
              logLine('skip',
                `${inv.userName || '(no name)'} — UGX ${fmt(amount)}`,
                `Initialized lastProcessedAt; wait 24h for first payout.`
              );
            }else{
              logLine('skip',
                `${inv.userName || '(no name)'} — UGX ${fmt(amount)}`,
                `Less than 24h since lastProcessedAt.`
              );
            }
            continue;
          }

          // Compute award for the number of full cycles
          const award = daily * cycles;
          const newRemaining = Math.max(0, remainingDays > 0 ? remainingDays - cycles : remainingDays);

          // Advance lastProcessedAt by exactly 'cycles' days to keep cadence aligned
          const newLastProcessedAt = Timestamp.fromMillis(baseMs + (cycles * ONE_DAY_MS));

          const finished = newRemaining === 0 && remainingDays > 0;

          // Atomic updates in a single batch
          const batch = writeBatch(db);
          batch.update(invRef, {
            totalEarned: (Number(inv.totalEarned || 0) + award),
            remainingDays: newRemaining,
            lastProcessedAt: newLastProcessedAt,
            ...(finished ? { status: 'completed' } : {})
          });

          if (inv.userId){
            const userRef = doc(db,'users', String(inv.userId));
            batch.update(userRef, {
              accountBalance: increment(award),
              totalEarnings:  increment(award)
            });
          }

          await batch.commit();

          paid++;
          totalPaid += award;
          logLine('ok',
            `${inv.userName || '(no name)'} — UGX ${fmt(amount)}`,
            `Paid UGX ${fmt(award)} for ${cycles} day(s). ${finished ? 'Plan completed.' : ''}`
          );
        }catch(err){
          logLine('err','Error processing investment', err.message || String(err));
        }
      }

      byId('runStatus').textContent = 'Done.';
      byId('summary').textContent = `Checked: ${checked} • Paid: ${paid} • Total awarded: UGX ${fmt(totalPaid)}`;
      byId('processBtn').disabled = false;
    }

    onAuthStateChanged(auth, (user)=>{
      if(!user){ location.href='login.html'; return; }
      byId('processBtn').addEventListener('click', ()=>{
        runProcessing().catch(err=>{
          byId('runStatus').textContent = 'Error.';
          alert(err.message || err);
          byId('processBtn').disabled = false;
        });
      });
    });
  </script>
</body>
</html>
