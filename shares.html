<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonicEarn - Shares Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary: #007B55;
      --primary-dark: #00563a;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --text: #333;
      --text-light: #6c757d;
      --border: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    
    body {
      background: linear-gradient(135deg, #e6f4f1 0%, #ccece6 100%);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    
    .logo i {
      font-size: 32px;
      color: var(--primary);
    }
    
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 18px;
    }
    
    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 10px 20px;
      border-radius: 8px;
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .filter-btn.active, .filter-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    /* Share Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .share-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s;
    }
    
    .share-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-id {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .status.active {
      background: var(--success);
    }
    
    .status.completed {
      background: var(--info);
    }
    
    .card-body {
      padding: 20px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
    }
    
    .user-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: var(--primary-dark);
    }
    
    .user-details p {
      color: var(--text-light);
    }
    
    .card-row {
      display: flex;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px dashed var(--border);
    }
    
    .card-label {
      flex: 1;
      color: var(--text-light);
      font-weight: 500;
    }
    
    .card-value {
      flex: 1;
      text-align: right;
      font-weight: 600;
    }
    
    .amount {
      color: var(--success);
    }
    
    .card-footer {
      padding: 15px 20px;
      background: var(--light);
      display: flex;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-delete {
      background: var(--danger);
      color: white;
    }
    
    .btn-delete:hover {
      background: #bd2130;
    }
    
    /* Loading and Messages */
    .loading {
      text-align: center;
      padding: 40px 20px;
      font-size: 16px;
      grid-column: 1 / -1;
    }
    
    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      grid-column: 1 / -1;
    }
    
    .success {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }
    
    .error {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger);
    }
    
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>


<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-chart-pie"></i>
        <h1>SonicEarn Shares Management</h1>
      </div>
      <p class="subtitle">Manage and monitor all investment shares</p>
    </div>
    
    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Shares</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <!-- Share Cards Grid -->
    <div class="cards-grid" id="sharesGrid">
      <div class="loading">
        <i class="fas fa-spinner"></i> Loading shares from Firebase...
      </div>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.appspot.com",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8",
      measurementId: "G-XGD292PMYM"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const sharesGrid = document.getElementById('sharesGrid');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // Format currency
    function formatCurrency(amount) {
      if (isNaN(amount)) return 'UGX 0';
      return 'UGX ' + amount.toLocaleString('en-US');
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return 'N/A';
      const date = timestamp.toDate();
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Get initials for avatar
    function getInitials(name) {
      if (!name) return '?';
      const names = name.split(' ');
      return names.map(n => n[0]).join('').toUpperCase().substring(0, 2);
    }

    // Show message
    function showMessage(message, type) {
      sharesGrid.innerHTML = `
        <div class="message ${type}">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
          ${message}
        </div>
      `;
    }

    // Delete share
    async function deleteShare(shareId, userId) {
      if (!confirm('Are you sure you want to delete this share? This action cannot be undone.')) {
        return;
      }

      try {
        // Delete the share document
        await db.collection('shares').doc(shareId).delete();
        
        // Re-fetch shares
        loadShares();
        showMessage('Share deleted successfully!', 'success');
        setTimeout(() => loadShares(), 2000);
      } catch (error) {
        console.error('Error deleting share:', error);
        showMessage(`Error deleting share: ${error.message}`, 'error');
      }
    }

    // Render shares
    function renderShares(shares) {
      if (shares.length === 0) {
        sharesGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h3>No shares found</h3>
            <p>There are currently no shares in the system</p>
          </div>
        `;
        return;
      }

      sharesGrid.innerHTML = shares.map(share => {
        return `
          <div class="share-card">
            <div class="card-header">
              <div class="card-id">${share.id.substring(0, 12)}...</div>
              <div class="status ${share.status === 'active' ? 'active' : 'completed'}">
                ${share.status}
              </div>
            </div>
            <div class="card-body">
              <div class="user-info">
                <div class="user-avatar">${getInitials(share.userName)}</div>
                <div class="user-details">
                  <h3>${share.userName || 'Unknown User'}</h3>
                  <p>${share.userPhone || 'No phone'}</p>
                </div>
              </div>
              <div class="card-row">
                <div class="card-label">Amount:</div>
                <div class="card-value amount">${formatCurrency(share.amount || 0)}</div>
              </div>
              <div class="card-row">
                <div class="card-label">Start Date:</div>
                <div class="card-value">${formatDate(share.startDate)}</div>
              </div>
              <div class="card-row">
                <div class="card-label">End Date:</div>
                <div class="card-value">${formatDate(share.endDate)}</div>
              </div>
              <div class="card-row">
                <div class="card-label">Days:</div>
                <div class="card-value">${share.daysCompleted || 0}/50</div>
              </div>
              <div class="card-row">
                <div class="card-label">Earnings:</div>
                <div class="card-value amount">${formatCurrency(share.totalEarnings || 0)}</div>
              </div>
            </div>
            <div class="card-footer">
              <button onclick="deleteShare('${share.id}', '${share.userId}')" class="btn btn-delete">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Load shares with user details
    async function loadShares(filter = 'all') {
      sharesGrid.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner"></i> Loading shares from Firebase...
        </div>
      `;

      try {
        // Get all shares
        let sharesQuery = db.collection('shares');
        
        // Apply filter if needed
        if (filter === 'active') {
          sharesQuery = sharesQuery.where('status', '==', 'active');
        } else if (filter === 'completed') {
          sharesQuery = sharesQuery.where('status', '==', 'completed');
        }
        
        const sharesSnapshot = await sharesQuery.get();
        
        if (sharesSnapshot.empty) {
          renderShares([]);
          return;
        }

        // Get user details for all shares
        const sharesWithUsers = await Promise.all(
          sharesSnapshot.docs.map(async doc => {
            const share = doc.data();
            const shareId = doc.id;
            
            try {
              // Get user details
              const userDoc = await db.collection('users').doc(share.userId).get();
              if (userDoc.exists) {
                const userData = userDoc.data();
                return {
                  id: shareId,
                  ...share,
                  userName: userData.name || 'Unknown User',
                  userPhone: userData.phone || 'No phone'
                };
              }
            } catch (error) {
              console.error(`Error fetching user for share ${shareId}:`, error);
            }
            
            return {
              id: shareId,
              ...share,
              userName: 'User not found',
              userPhone: 'N/A'
            };
          })
        );

        // Render the shares
        renderShares(sharesWithUsers);
        
      } catch (error) {
        console.error('Error loading shares:', error);
        showMessage(`Error loading shares: ${error.message}`, 'error');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Admin authentication
      auth.signInWithEmailAndPassword('admin@sonicearn.com', 'your_admin_password')
        .then(() => {
          
      // Setup filter buttons
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove active class from all buttons
          filterBtns.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          btn.classList.add('active');
          // Load shares with filter
          loadShares(btn.dataset.filter);
        });
      });
    });
  </script>
</body>
</html>
