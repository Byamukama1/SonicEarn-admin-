<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Users - SonicEarn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2a8c4a;
      margin-bottom: 10px;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto 20px;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .user-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .user-card h4,
    .user-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .user-card h4[contenteditable="true"],
    .user-card p[contenteditable="true"] {
      background: #eef;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .action-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .save-btn, .delete-btn {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .save-btn {
      background-color: #007B55;
    }

    .save-btn:hover {
      background-color: #00563a;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-users"></i> All Users</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name or phone..." />
  </div>

  <div id="userList">Loading users...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqXsmhAt_jDRC3sYzSZ0mJXGLHoQYlPBc",
      authDomain: "sonicearn-a13b3.firebaseapp.com",
      projectId: "sonicearn-a13b3",
      storageBucket: "sonicearn-a13b3.appspot.com",
      messagingSenderId: "538538743721",
      appId: "1:538538743721:web:3ca577a8b2a6ba43e416b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");

    let allUsers = [];

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = "";
      allUsers = [];

      snapshot.forEach(docSnap => {
        const u = docSnap.data();
        const docId = docSnap.id;
        allUsers.push({ id: docId, ...u });
      });

      displayUsers(allUsers);
    }

    function displayUsers(users) {
      userList.innerHTML = "";
      users.forEach(u => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.setAttribute("data-name", u.name?.toLowerCase() || "");
        card.setAttribute("data-phone", u.phone?.toLowerCase() || "");

        card.innerHTML = `
          <h4 contenteditable="true" id="name-${u.id}">${u.name || "No Name"} (${u.phone || "No Phone"})</h4>
          <p contenteditable="true" id="email-${u.id}"><strong>Email:</strong> ${u.email || "N/A"}</p>
          <p><strong>User ID:</strong> ${u.userId || u.id}</p>
          <p contenteditable="true" id="earn-${u.id}"><strong>Total Earnings:</strong> ${u.totalEarnings || 0}</p>
          <p contenteditable="true" id="with-${u.id}"><strong>Total Withdrawn:</strong> ${u.totalWithdrawn || 0}</p>
          <p contenteditable="true" id="dep-${u.id}"><strong>Total Deposits:</strong> ${u.totalDeposits || 0}</p>
          <p contenteditable="true" id="bal-${u.id}"><strong>Account Balance:</strong> ${u.accountBalance || 0}</p>
          <div class="action-buttons">
            <button class="save-btn" onclick="saveUser('${u.id}')">Save</button>
            <button class="delete-btn" onclick="deleteUser('${u.id}')">Delete</button>
          </div>
        `;
        userList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.name || "").toLowerCase().includes(value) ||
        (u.phone || "").toLowerCase().includes(value)
      );
      displayUsers(filtered);
    });

    window.deleteUser = async (id) => {
      const confirmDelete = confirm("Are you sure you want to delete this user?");
      if (!confirmDelete) return;
      try {
        await deleteDoc(doc(db, "users", id));
        alert("User deleted.");
        loadUsers();
      } catch (err) {
        console.error("Delete Error:", err);
        alert("Failed to delete.");
      }
    };

    window.saveUser = async (id) => {
      try {
        const email = document.getElementById(`email-${id}`).innerText.replace("Email:", "").trim();
        const totalEarnings = parseFloat(document.getElementById(`earn-${id}`).innerText.replace("Total Earnings:", "").trim());
        const totalWithdrawn = parseFloat(document.getElementById(`with-${id}`).innerText.replace("Total Withdrawn:", "").trim());
        const totalDeposits = parseFloat(document.getElementById(`dep-${id}`).innerText.replace("Total Deposits:", "").trim());
        const accountBalance = parseFloat(document.getElementById(`bal-${id}`).innerText.replace("Account Balance:", "").trim());
        const namePhoneText = document.getElementById(`name-${id}`).innerText;
        const nameMatch = namePhoneText.match(/^(.*)\s\(/);
        const phoneMatch = namePhoneText.match(/\((.*)\)/);
        const name = nameMatch ? nameMatch[1].trim() : "";
        const phone = phoneMatch ? phoneMatch[1].trim() : "";

        await updateDoc(doc(db, "users", id), {
          name,
          phone,
          email,
          totalEarnings,
          totalWithdrawn,
          totalDeposits,
          accountBalance
        });

        alert("User updated successfully.");
      } catch (err) {
        console.error("Update Error:", err);
        alert("Failed to update user.");
      }
    };

    loadUsers();
  </script>
</body>
</html>
